  <body>
 
 
<div class="off-canvas-wrap" data-offcanvas>
  <div class="inner-wrap">

    <div class="row">
    	<div class="text-left logo2 small-7 columns"><img src="img/logo2.png"></div>
    	<a class="right-off-canvas-toggle mobile-top text-right mobile-menu small-5 columns" href="#" ><img src="img/menu.png" width="24" height="24"></a>
    </div>

    <!-- Off Canvas Menu -->
    <aside class="right-off-canvas-menu mobile-top">
        <!-- whatever you want goes here -->
<div class="large-2 medium-3 small-0 columns">
        <div class="text-center logo"><img src="img/logo.png"></div>
        <div class="row">
        	<div class="small-10 small-offset-1 right-menu-bar">
            	<div class="user text-left"><span>Welcome,</span> Username</div>
                <div>
                	<ul class="side-nav ">
					  <li><a href="#">Settings</a></li>
					  <li><a href="#">Logout</a></li>
                      <li class="divider"></li>
					  <li><a href="#">F.A.Q.</a></li>
 					  <li><a href="#">Troubleshooting</a></li>
					</ul>
                </div>
            </div>
        </div>
    </aside>
 
 
  
  
<div class="row main">
      <div class="large-2 medium-3 small-0 columns sidenav">
      	<div class="text-center logo"><img src="img/logo.png"></div>
        <div class="row">
        	<div class="large-10 medium-10 large-offset-1 medium-offset-1">
            	<div class="user text-left"><span>Welcome,</span> Username</div>
                <div>
                	<ul class="side-nav ">
					  <li><a href="#">Settings</a></li>
					  <li><a href="#">Logout</a></li>
                      <li class="divider"></li>
					  <li><a href="#">F.A.Q.</a></li>
 					  <li><a href="#">Troubleshooting</a></li>
					</ul>
                </div>
            </div>
        </div>
  </div>
      
      <div class="large-10 medium-9 small-12 columns content-padding" id="dashboard_list">

        <div class="row">
          <div class="large-6 medium-6 small-6 columns">
            <div class="">
              <p><h3>My dashboards</h3>
            </div>
          </div>
          <div class="large-6 medium-6 small-6 columns text-right">
            <div class="">
              <h3><a href="#" data-reveal-id="AddDashboardModal" class="button large medium radius">Add dashboard</a></h3>
            </div>
          </div>
        </div>
        <div class="row">
        	<div class="large-12 medium-12 small-12 columns">
            <ul class="breadcrumbs">
  				<li><a href="#">Home</a></li>
  				<li class="current"><a href="#">My dashboards</a></li>
			</ul>
          </div>
        </div>
        
        
        
       
        
                
      </div>     
    </div>



  <!-- close the off-canvas menu -->
  <a class="exit-off-canvas"></a>

  </div>
</div>



    
    <!-- Reveal Modals start -->    

     <div class="row dashboard template my_dashboard" >
          <div class="large-12 columns">
            <div class="row dashboard-item">
              <div class="large-4 medium-4 columns">
                <div class="row">
                  <div class="large-8 medium-8 small-8 columns">
                    <h4><a href="#" class="dash_name">Dashboard name</a></h4>
                  </div>
                    <div class="large-4 medium-4 small-4 columns text-right">
                      <a href="#" data-options="align:bottom" data-dropdown="drop" class="d-settings"><i class="fi-widget size-18 blk"></i></a>
            <ul id="drop" class="medium f-dropdown text-left" data-dropdown-content>
              <li><a href="#">Rename</a></li>
              <li><a href="#">Delete</a></li>
          </ul>
                    </div>
                <div class="row">
                  <div class="large-12 text-center"><img src="http://placehold.it/380x120"></div>
                </div>
                <div class="dashboard-txt row">
                  <div class="text-center large-4 small-4 columns sensors_count"><strong>Sensors:</strong></div>
                    <div class="text-center large-4 small-4 columns boards_count"><strong>Boards:</strong></div>
                    <div class="text-center large-4 small-4 columns buttons_count"><strong>Butons:</strong></div>
                </div>
            </div>
            </div>
            <div class="large-8 medium-8 columns graphs">
              
              <ul class="inline-list graphs graph_prev">
              </ul>
              
            </div>
            </div>
          </div>
        </div>

<div id="AddDashboardModal" class="reveal-modal large add_dashboard" data-reveal="" style="visibility: hidden; display: block; top: 100px; opacity: 1;">
  <h2>Add new dashboard</h2>
<form>
  <div class="row">
    <div class="large-12 columns">
      <label>Dashboard name
        <input type="text" id="add_dashboard_name"/>
      </label>
    </div>
  </div>
   <div class="row">
    <div class="large-12 columns">
      <label>Dashboard description
        <textarea id="add_dashboard_description"></textarea>
      </label>
    </div>
  </div>

  <div class="row">
    <div class="large-6 medium-6 small-6 columns text-right">
      <a href="#" class="button success large radius" id="ok_add_dashboard">Ok</a>
    </div>
    <div class="large-6 medium-6 small-6 columns text-left">
      <a href="#" class="button alert large radius" id="cancel_add_dashboard">Cancel</a>
    </div>
  </div>
</form>

  <a class="close-reveal-modal">&#215;</a>
</div>

 <li class="text-center graph_preview template">
                    <div class="text-center"><h4 class="graph_preview_name"></h4></div>
                    <img src="" class="graph_preview_image">
                   <!-- <span>Latest value: <strong>45</strong></span>-->
                  </li>
<!-- Reveal Modals end -->
   

    <script>
      $(document).foundation();
    </script>
  </body>
</html>
